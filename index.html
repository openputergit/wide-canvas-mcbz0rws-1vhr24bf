<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Canteen Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar {
            transition: all 0.3s;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar fixed w-64 h-screen bg-white shadow-lg z-50">
            <div class="p-4">
                <h1 class="text-xl font-bold text-gray-800">Office Canteen</h1>
                <nav class="mt-8">
                    <div id="adminMenu" class="space-y-2 hidden">
                        <a href="#dashboard" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <i class="bi bi-grid mr-3"></i> Dashboard
                        </a>
                        <a href="#menu" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <i class="bi bi-list mr-3"></i> Menu Management
                        </a>
                        <a href="#orders" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <i class="bi bi-cart mr-3"></i> Orders
                        </a>
                        <a href="#inventory" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <i class="bi bi-box mr-3"></i> Inventory
                        </a>
                        <a href="#reports" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <i class="bi bi-file-text mr-3"></i> Reports
                        </a>
                    </div>
                    <div id="employeeMenu" class="space-y-2">
                        <a href="#menu" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <i class="bi bi-list mr-3"></i> Today's Menu
                        </a>
                        <a href="#myorders" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <i class="bi bi-clock-history mr-3"></i> My Orders
                        </a>
                        <a href="#wallet" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <i class="bi bi-wallet2 mr-3"></i> Wallet
                        </a>
                    </div>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 ml-64 p-8">
            <!-- Login Form -->
            <div id="loginForm" class="max-w-md mx-auto mt-20">
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
                    <form id="login" class="space-y-4">
                        <div>
                            <label class="block text-gray-700">Email</label>
                            <input type="email" id="email" class="w-full mt-1 p-2 border rounded" required>
                        </div>
                        <div>
                            <label class="block text-gray-700">Password</label>
                            <input type="password" id="password" class="w-full mt-1 p-2 border rounded" required>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
                            Login
                        </button>
                    </form>
                </div>
            </div>

            <!-- Dashboard Content (Initially Hidden) -->
            <div id="dashboardContent" class="hidden">
                <!-- Content will be dynamically loaded based on user role and navigation -->
            </div>
        </main>
    </div>

    <script>
        // Simulated user data
        const users = [
            { email: 'admin@example.com', password: 'admin123', role: 'admin' },
            { email: 'employee@example.com', password: 'emp123', role: 'employee' }
        ];

        // Menu items data
        let menuItems = [
            { id: 1, name: 'Burger', price: 10, description: 'Classic beef burger', stock: 20 },
            { id: 2, name: 'Pizza', price: 15, description: 'Margherita pizza', stock: 15 }
        ];

        // Orders data
        let orders = [];

        // Login handler
        document.getElementById('login').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('dashboardContent').classList.remove('hidden');
                
                if (user.role === 'admin') {
                    document.getElementById('adminMenu').classList.remove('hidden');
                    document.getElementById('employeeMenu').classList.add('hidden');
                    loadAdminDashboard();
                } else {
                    document.getElementById('adminMenu').classList.add('hidden');
                    document.getElementById('employeeMenu').classList.remove('hidden');
                    loadEmployeeMenu();
                }
            } else {
                alert('Invalid credentials');
            }
        });

        // Mobile sidebar toggle
        const toggleSidebar = () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        };

        // Load admin dashboard
        function loadAdminDashboard() {
            const dashboard = document.getElementById('dashboardContent');
            dashboard.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold">Total Orders Today</h3>
                        <p class="text-3xl font-bold mt-2">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold">Revenue Today</h3>
                        <p class="text-3xl font-bold mt-2">$0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold">Items Low in Stock</h3>
                        <p class="text-3xl font-bold mt-2">0</p>
                    </div>
                </div>
                <div class="mt-8 bg-white p-6 rounded-lg shadow">
                    <canvas id="ordersChart"></canvas>
                </div>
            `;

            // Initialize chart
            const ctx = document.getElementById('ordersChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
                    datasets: [{
                        label: 'Orders This Week',
                        data: [12, 19, 3, 5, 2],
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                }
            });
        }

        // Load employee menu
        function loadEmployeeMenu() {
            const dashboard = document.getElementById('dashboardContent');
            dashboard.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    ${menuItems.map(item => `
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold">${item.name}</h3>
                            <p class="text-gray-600">${item.description}</p>
                            <p class="text-xl font-bold mt-2">$${item.price}</p>
                            <button onclick="addToCart(${item.id})" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                                Add to Cart
                            </button>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Cart functionality
        let cart = [];

        function addToCart(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            if (item) {
                cart.push(item);
                alert(`${item.name} added to cart!`);
            }
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
